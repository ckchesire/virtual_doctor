<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  
  <!-- Video Call Mockup -->
  <rect x="100" y="50" width="300" height="180" rx="10" fill="#ffffff" stroke="#3498db" stroke-width="3"/>
  
  <!-- Video Participant Boxes -->
  <rect x="110" y="60" width="140" height="80" rx="5" fill="#ecf0f1"/>
  <rect x="260" y="60" width="130" height="80" rx="5" fill="#bdc3c7"/>
  
  <!-- Controls -->
  <circle cx="250" cy="220" r="30" fill="#e74c3c"/>
  <line x1="240" y1="210" x2="260" y2="230" stroke="white" stroke-width="3"/>
  <line x1="260" y1="210" x2="240" y2="230" stroke="white" stroke-width="3"/>
  
  <!-- Call Duration -->
  <text x="250" y="270" text-anchor="middle" font-size="16" fill="#2c3e50">
    Video Consultation
  </text>
  
  <!-- Timer -->
  <text x="250" y="290" text-anchor="middle" font-size="12" fill="#7f8c8d">
    00:12:45
  </text>
</svg>
