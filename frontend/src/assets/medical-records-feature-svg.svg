<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c6f6d5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  
  <!-- Medical Record Folder -->
  <rect x="150" y="50" width="200" height="250" rx="10" fill="#ffffff" stroke="#2ecc71" stroke-width="3"/>
  
  <!-- Tabs -->
  <rect x="160" y="60" width="180" height="30" fill="#3498db" opacity="0.7"/>
  <text x="250" y="80" text-anchor="middle" fill="white" font-size="14">Medical History</text>
  
  <!-- Record Entries -->
  <rect x="170" y="100" width="160" height="40" fill="#ecf0f1" rx="5"/>
  <rect x="170" y="150" width="160" height="40" fill="#ecf0f1" rx="5"/>
  <rect x="170" y="200" width="160" height="40" fill="#ecf0f1" rx="5"/>
  
  <!-- Lock Icon -->
  <path d="M250 270 L250 250 A20 20 0 1 0 210 250" fill="none" stroke="#2ecc71" stroke-width="3"/>
  <circle cx="250" cy="270" r="10" fill="#2ecc71"/>
  
  <!-- Title -->
  <text x="250" y="290" text-anchor="middle" font-size="16" fill="#2c3e50">
    Secure Medical Records
  </text>
</svg>
