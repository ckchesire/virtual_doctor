<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f4f8"/>
  
  <!-- Computer/Screen -->
  <rect x="100" y="80" width="200" height="140" rx="10" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Screen Content -->
  <rect x="110" y="90" width="180" height="100" fill="#e6f2ff"/>
  
  <!-- Doctor Icon -->
  <circle cx="200" cy="140" r="30" fill="#3498db"/>
  <path d="M200 125 L200 155 M185 140 L215 140" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Medical Icons -->
  <circle cx="150" cy="240" r="15" fill="#2ecc71"/>
  <path d="M150 233 L150 247 M143 240 L157 240" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <rect x="220" y="225" width="100" height="40" rx="5" fill="#3498db" stroke="#2980b9"/>
  <text x="270" y="250" text-anchor="middle" fill="white" font-size="14">Consult</text>
  
  <!-- Connection Lines -->
  <line x1="170" y1="240" x2="220" y2="240" stroke="#95a5a6" stroke-width="2" stroke-dasharray="4"/>
