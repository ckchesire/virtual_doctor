<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  
  <!-- Device Mockups -->
  <rect x="100" y="50" width="120" height="200" rx="10" fill="#ffffff" stroke="#3498db" stroke-width="3"/>
  <rect x="280" y="50" width="120" height="200" rx="10" fill="#ffffff" stroke="#3498db" stroke-width="3"/>
  
  <!-- Message Bubbles for Left Device -->
  <rect x="110" y="80" width="100" height="30" rx="15" fill="#3498db" opacity="0.7"/>
  <rect x="110" y="120" width="80" height="30" rx="15" fill="#95a5a6" opacity="0.5"/>
  
  <!-- Message Bubbles for Right Device -->
  <rect x="290" y="160" width="100" height="30" rx="15" fill="#3498db" opacity="0.7"/>
  <rect x="290" y="120" width="80" height="30" rx="15" fill="#95a5a6" opacity="0.5"/>
  
  <!-- Connection Line -->
  <path d="M220,150 Q250,100 280,150" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Icons -->
  <circle cx="160" cy="40" r="15" fill="#e74c3c"/>
  <text x="160" y="45" text-anchor="middle" fill="white" font-size="12">Dr</text>
  
  <circle cx="340" cy="40" r="15" fill="#2ecc71"/>
  <text x="340" y="45" text-anchor="middle" fill="white" font-size="12">Pt</text>
  
  <!-- Title -->
  <text x="250" y="280" text-anchor="middle" font-size="16" fill="#2c3e50">
    Secure Messaging Consultation
  </text>
</svg>
